server:
  port: 8080

spring:
  application:
    name: translation-layer
  ai:
    model:
      chat: ollama  # Use SPRING_AI_MODEL_CHAT=openai env var to switch to OpenAI
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: translategemma:4b
          temperature: 0.2
          num-predict: 512
    openai:
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      api-key: ${OPENAI_API_KEY:}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.2

opensubtitles:
  base-url: https://api.opensubtitles.com/api/v1
  # Credentials are now managed in Settings UI

translation:
  source-language: English
  target-language: Hebrew
  rtl:
    enabled: true
  cache:
    enabled: true
    directory: ${HOME}/.subtitle-cache

logging:
  level:
    com.example.translationlayer.service: DEBUG
