name: Native Image Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: translation-layer-linux-x64
            extension: ""
          - os: windows-latest
            artifact: translation-layer-windows-x64
            extension: ".exe"
          - os: macos-15-intel
            artifact: translation-layer-macos-x64
            extension: ""
          - os: macos-14
            artifact: translation-layer-macos-arm64
            extension: ""

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '25'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build native image
        run: ./mvnw -Pnative native:compile -DskipTests

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv target/translation-layer target/${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: move target\translation-layer.exe target\${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: target/${{ matrix.artifact }}${{ matrix.extension }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/translation-layer-linux-x64/translation-layer-linux-x64
            artifacts/translation-layer-windows-x64/translation-layer-windows-x64.exe
            artifacts/translation-layer-macos-x64/translation-layer-macos-x64
            artifacts/translation-layer-macos-arm64/translation-layer-macos-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
